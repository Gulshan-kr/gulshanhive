<div class="row">
  <div class="col-md-5 col-xs-5">
    <form (ngSubmit)='onSignin(f)' #f='ngForm' >
      <div class="form-group">
        <label for="email">Enter Email/Username</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Enter Password</label>
        <input type="password" id="password" ngModel name="password" class="form-control" required >
      </div>
    <button class=" btn btn-primary" type="submit">Sign-In</button>
    </form>
  </div>
</div>
