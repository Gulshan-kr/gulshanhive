<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-md-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-sucess m-2">Save</button>
          <button type="button" class="btn btn-danger m-2" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagepath">Image Url</label>
            <input type="text" id="imagepath" class="form-control" formControlName="imagePath" #imagepath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagepath.value" class="image-responsive" style="max-height: 200px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName ="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName='ingredients'>
        <div class="col-md-12" >
          <div class="row"
          style="margin-top: 11px">
            <div class="col-md-7 m-2">
                <input type="text"  class="form-control" formControlName='name'>
            </div>
            <div class="col-md-2 m-2" >
                <input type="number"  class="form-control" formControlName ='amount'>
            </div>
            <div class="col-md-2 m-2">
               <button class="btn btn-danger"type="button" >X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12 m-4">
            <button class="btn btn-primary form-control" type="button" (click)='onAddIngredients()'>Add ingredients</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
